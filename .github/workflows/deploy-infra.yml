name: Deploy SAM Backend (Forms)

on:
  push:
    branches: [ main ]
    paths:
      - 'infra/**'
      - '.github/workflows/deploy-infra.yml'
  workflow_dispatch:

env:
  AWS_REGION: ${{ vars.AWS_REGION }}
  STACK_NAME: ${{ vars.SAM_STACK_NAME }}
  SAM_BUCKET: ${{ vars.SAM_BUCKET }}

jobs:
  deploy:
    name: Build and Deploy SAM
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    defaults:
      run:
        working-directory: infra
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS Credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_OIDC_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup SAM CLI
        uses: aws-actions/setup-sam@v2

      - name: Build
        run: sam build

      - name: Deploy
        run: |
          if [ -n "${SAM_BUCKET}" ]; then \
            sam deploy \
              --stack-name "${STACK_NAME:-meatfest-forms}" \
              --region "${AWS_REGION}" \
              --s3-bucket "${SAM_BUCKET}" \
              --no-confirm-changeset \
              --no-fail-on-empty-changeset \
              --capabilities CAPABILITY_IAM \
              --parameter-overrides \
                ToEmail=${{ secrets.TO_EMAIL }} \
                FromEmail=${{ secrets.FROM_EMAIL }} ; \
          else \
            sam deploy \
              --stack-name "${STACK_NAME:-meatfest-forms}" \
              --region "${AWS_REGION}" \
              --resolve-s3 \
              --no-confirm-changeset \
              --no-fail-on-empty-changeset \
              --capabilities CAPABILITY_IAM \
              --parameter-overrides \
                ToEmail=${{ secrets.TO_EMAIL }} \
                FromEmail=${{ secrets.FROM_EMAIL }} ; \
          fi
